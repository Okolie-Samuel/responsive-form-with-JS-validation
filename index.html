<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="mainSection">
      <div class="mainText">
        <h1>Learn to code by watching others</h1>
        <p>
          see how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="formSection">
        <p class="formText">
          <span> it free 7days</span> then $20/mo. thereafter
        </p>
        <form name="myForm" action="">
          <input type="text" id="fname" placeholder="First Name" />
          <img id="errorImg" src="/images/icon-error.svg" alt="" />
          <p id="error1"></p>
          <input type="text" id="lname" placeholder="Last Name" />
          <img id="errorImg1" src="/images/icon-error.svg" alt="" />
          <p id="error2"></p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img id="errorImg2" src="/images/icon-error.svg" alt="" />
          <p id="error3"></p>
          <p id="notValid"></p>
          <input type="password" id="password" placeholder="Password" />
          <img id="errorImg3" src="/images/icon-error.svg" alt="" />
          <p id="error4"></p>
          <button type="button" onclick="validate()">
            Claim Your Free Trial
          </button>
          <p class="bottomText">
            By clicking the button, you are agreeing to our
            <span class="bottomSpan">Terms and Services </span>
          </p>
        </form>
      </div>
    </section>

    <script src="/js/script.js"></script>
  </body>
</html>
